[pytest]
# Pytest configuration for Shopfloor Copilot

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers for test classification
markers =
    regression: Regression guard tests that must never break (deselect with '-m "not regression"')
    integration: Integration tests requiring external services
    unit: Fast unit tests
    slow: Slow tests that may take >5 seconds

# Coverage options
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Logging
log_cli = false
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
