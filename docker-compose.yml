services:
  shopfloor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopfloor-copilot
    env_file: .env
    environment:
      - API_BASE=http://localhost:8010/api
      # OLLAMA_BASE_URL comes from .env - different per environment
      # Local dev: http://host.docker.internal:11434 (native Windows Ollama)
      # Hetzner: http://ollama:11434 (Docker Ollama container)
    extra_hosts:
      - "host.docker.internal:host-gateway"  # For local dev only, harmless on Linux
    depends_on:
      - postgres
      - chroma
    ports:
      - "8010:8010"
    command: uvicorn apps.shopfloor_copilot.main:app --host 0.0.0.0 --port 8010 --workers 4
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
      - ./generate_report.py:/app/generate_report.py
      - ./embed_logo.py:/app/embed_logo.py
      - ./logo_base64.txt:/app/logo_base64.txt
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  opc-studio:
    build:
      context: ./opc-studio
      dockerfile: Dockerfile
    container_name: opc-studio
    env_file: .env
    environment:
      - OPC_STUDIO_HTTP_PORT=8040
      - OPC_UA_PORT=4840
      - OPC_ENDPOINT=opc.tcp://0.0.0.0:4840/shopfloor/opc-studio
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@postgres:5432/ragdb}
      - HISTORIAN_ENABLED=true
      - HISTORIAN_INTERVAL_S=5
      - ACTIVE_PLANT=TORINO
    depends_on:
      - postgres
    ports:
      - "8040:8040"
      - "4840:4840"
    volumes:
      - ./opc-studio:/app
      - opc_certs:/app/certs
      - opc_models:/app/models
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8040/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  postgres:
    image: postgres:16
    container_name: shopfloor-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: ragdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  chroma:
    image: chromadb/chroma:0.5.20
    container_name: shopfloor-chroma
    ports:
      - "8001:8000"
    volumes:
      - chromadata:/chroma/chroma
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  ollama:
    image: ollama/ollama:latest
    container_name: shopfloor-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    profiles:
      - hetzner  # Only starts on Hetzner, not locally
    # On Hetzner: docker compose --profile hetzner up -d
    # Locally: native Ollama runs outside Docker (faster with AMD GPU)

  opc-demo:
    image: python:3.11-slim
    container_name: opc-demo
    working_dir: /app
    command: sh -c "pip install --quiet asyncua==1.1.5 && python -u demo_server.py"
    ports:
      - "4850:4850"
    volumes:
      - ./opc-demo:/app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  data-simulator:
    image: python:3.11-slim
    container_name: shopfloor-data-sim
    working_dir: /app
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ragdb
    command: sh -c "pip install --quiet psycopg[binary]==3.2.3 && python -u continuous_data_sim.py"
    depends_on:
      - postgres
    volumes:
      - ./continuous_data_sim.py:/app/continuous_data_sim.py
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

volumes:
  pgdata:
    driver: local
  chromadata:
    driver: local
  opc_certs:
    driver: local
  opc_models:
    driver: local
  ollama_data:
    driver: local
