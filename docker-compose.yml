services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: .env
    depends_on: [postgres, chroma]
    ports: ["8000:8000"]
    volumes:
      - ./apps:/app/apps
      - ./packages:/app/packages
      - ./ui:/app/ui
      - ./data:/app/data
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ragdb
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
  chroma:
    image: chromadb/chroma:0.5.20
    ports: ["8001:8000"]
    volumes: ["chromadata:/chroma/chroma"]
volumes:
  pgdata: {}
  chromadata: {}
