name: automotive_discrete
display_name: Automotive (Discrete)
description: High-volume discrete manufacturing for automotive

material_model:
  primary_unit: "part"
  tracks_genealogy: false
  tracks_serial_numbers: false
  tracks_batches: true

equipment_model:
  primary_unit: "station"
  hierarchical: true
  downtime_classification: "loss_category"

process_constraints:
  zero_tolerance_quality: false
  requires_authorization: false
  strict_traceability: false
  safety_critical: false

reason_taxonomy:
  use_custom_taxonomy: false
  default_taxonomy: "standard"

rag_preferences:
  include_compliance_docs: false
  include_quality_docs: true

ui_emphasis:
  highlight_deviations: false
  show_authorization_status: false

diagnostics_behavior:
  explain_root_cause: true
  suggest_corrective_action: true
  include_compliance_context: false

profile_expectations:
  # LENIENT RULES FOR AUTOMOTIVE
  zero_output_requires_authorization: false
  zero_output_allowed_during_startup: true
  zero_output_requires_batch_context: false
  
  reduced_speed_requires_justification: false
  reduced_speed_requires_deviation: false
  reduced_speed_common_during_rampup: true
  
  critical_station_requires_evidence: false
  dry_run_must_be_declared: false
  unauthorized_stop_is_violation: false
  missing_serial_binding_is_blocking: false
  environmental_excursion_is_blocking: false
  missing_batch_record_is_violation: false
  unauthorized_parameter_change_is_blocking: false
  minor_stops_expected_in_normal_operation: true
  blocking_only_for_safety: false
  
  # Thresholds
  zero_output_duration_threshold_minutes: 30
  speed_reduction_threshold_percent: 40
  
  # No critical stations
  critical_stations: []
  
  environmental_limits: {}
