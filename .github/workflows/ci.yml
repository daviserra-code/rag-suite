name: Regression Guards CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  regression-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-html
    
    - name: Run regression tests
      id: regression
      run: |
        pytest tests/regression/ \
          -v \
          --tb=short \
          --cov=packages \
          --cov-report=term-missing \
          --cov-report=html:coverage_html \
          --cov-report=xml:coverage.xml \
          --html=test_report.html \
          --self-contained-html \
          -m regression
      continue-on-error: false
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-${{ matrix.python-version }}
        path: test_report.html
    
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report-${{ matrix.python-version }}
        path: coverage_html/
    
    - name: Check coverage threshold
      run: |
        pip install coverage
        coverage report --fail-under=70
    
    - name: Comment PR with test results
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const testStatus = '${{ steps.regression.outcome }}';
          const message = testStatus === 'success' 
            ? '‚úÖ All regression tests passed!' 
            : '‚ùå Regression tests failed. Review the test report artifact.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Regression Tests\n\n${message}\n\n**Python Version:** ${{ matrix.python-version }}`
          });
  
  integration-tests:
    runs-on: ubuntu-latest
    needs: regression-tests
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: raguser
          POSTGRES_PASSWORD: ragpass
          POSTGRES_DB: ragdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Initialize database schema
      env:
        DATABASE_URL: postgresql://raguser:ragpass@localhost:5432/ragdb
      run: |
        python -c "from packages.core_api.db import init_db; init_db()"
    
    - name: Run integration tests
      env:
        DATABASE_URL: postgresql://raguser:ragpass@localhost:5432/ragdb
        OLLAMA_BASE_URL: http://localhost:11434
      run: |
        pytest tests/ \
          -v \
          --tb=short \
          -m "not regression" \
          --ignore=tests/regression/
      continue-on-error: false
  
  lint-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install ruff black isort mypy
    
    - name: Run Ruff linter
      run: ruff check packages/ apps/ --ignore E501,E402
      continue-on-error: true
    
    - name: Run Black formatter check
      run: black --check packages/ apps/ --line-length 120
      continue-on-error: true
    
    - name: Run isort import check
      run: isort --check-only packages/ apps/ --profile black
      continue-on-error: true
  
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
    
    - name: Run Safety check (dependency vulnerabilities)
      run: safety check --ignore 70612
      continue-on-error: true
    
    - name: Run Bandit security scan
      run: bandit -r packages/ apps/ -ll
      continue-on-error: true
  
  # Final gate: All must pass
  ci-gate:
    runs-on: ubuntu-latest
    needs: [regression-tests, integration-tests, lint-check, security-scan]
    if: always()
    
    steps:
    - name: Check all jobs passed
      run: |
        if [ "${{ needs.regression-tests.result }}" != "success" ]; then
          echo "‚ùå Regression tests failed"
          exit 1
        fi
        if [ "${{ needs.integration-tests.result }}" != "success" ]; then
          echo "‚ùå Integration tests failed"
          exit 1
        fi
        echo "‚úÖ All CI checks passed"
    
    - name: Success notification
      if: success()
      run: echo "üéâ CI pipeline completed successfully. Safe to merge."
