# Nginx Configuration for Shopfloor Copilot
# Place in: /etc/nginx/sites-available/shopfloor
# Link: ln -s /etc/nginx/sites-available/shopfloor /etc/nginx/sites-enabled/
# Test: nginx -t
# Reload: systemctl reload nginx

# Primary Domain: shopfloor-copilot.com
server {
    listen 80;
    listen [::]:80;
    server_name shopfloor-copilot.com www.shopfloor-copilot.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shopfloor-copilot.com www.shopfloor-copilot.com;

    # SSL Configuration (Certbot will add these)
    # ssl_certificate /etc/letsencrypt/live/shopfloor-copilot.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/shopfloor-copilot.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/shopfloor-access.log;
    error_log /var/log/nginx/shopfloor-error.log;

    # Client body size (for file uploads)
    client_max_body_size 100M;

    # Proxy to Shopfloor Copilot App
    location / {
        proxy_pass http://localhost:8010;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://localhost:8010;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8010/health;
        access_log off;
    }
}

